<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<style>
    .sty{
        padding:30px;

    }
    body{
        display: flex;
        flex-direction: column;
        align-items: center;
        padding:20px;
        background-color: rgb(250, 229, 203);

    }
    .form-inline{
        margin-left:30px;
    }


</style>
</head>
<body>
    <h3>Student Registration Form</h3>
    <Form class="sty">
        <div class="form-group row">
        <label for="fname" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
        <input type="text" name="fname" id="fname" maxlength="30">
        </div>
    </div>
        <div class="form-group row">
        <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
        <input type="text" name="lname" id="lname" maxlength="30">
    </div>
</div>
         <div class="form-group row">
        <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
        <div class="col-sm-10">
        <input type="date" name="dob" id="dob">
    </div></div>
        <div class="form-group row">
        <label for="mail" class="col-sm-2 col-form-label">Email Id</label>
        <div class="col-sm-10">
        <input type="email" name="mail" id="mail">
        </div>
    </div>
    <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label">Mobile Number</label>
        <div class="col-sm-10">
        <input type="tel" name="phone" id="name" maxlength="10">
    </div></div>
        <div class="form-group row">
         <label for="gender" class="col-sm-2 col-form-label">Gender</label>
         <div class="col-sm-10">
         <input type="radio" name="gender" id="gender"value="Male">Male
         <input type="radio" name="gender" id="gender"value="Female">Female
        </div></div>
         <div class="form-group row">
         <label for="address">Address</label>
         <div class="col-sm-10">
         <textarea name="address" id="address" ></textarea>
         </div></div>
         <div class="form-group row">
         <label for="city" class="col-sm-2 col-form-label"> City</label>
         <div class="col-sm-10">
         <input type="text" name="city" id="city" >
         </div></div>
         <div class="form-group row">
         <label for="pin" class="col-sm-2 col-form-label">Pin Code</label>
         <div class="col-sm-10">
         <input type="number" name="pin" id="pin" 
          maxlength="6">
          </div></div>
          <div class="form-group row">
          <label for="state" class="col-sm-2 col-form-label">State</label>
          <div class="col-sm-10">
          <input type="text" name="state" id="state" >
          </div></div>
        <div class="form-group row">
        <label for="country" class="col-sm-2 col-form-label">Country</label>
        <div class="col-sm-10">
        <input type="text" name="country" id="country" >
        </div></div>
        <div class="form-group row">
        <label for="hobbies" class="col-sm-2 col-form-label">Hobbies</label>
        
        <div class="form-inline">
        <input type="checkbox" name="hobbies">Drawing</input>
        <input type="checkbox" name="hobbies">Singing</input>
        <input type="checkbox" name="hobbies">Dancing</input>
        <input type="checkbox" name="hobbies">Playing</input>
        <input type="checkbox" name="hobbies">Reading</input>
        </div>
       
        <label for="qualfi" class="col-sm-2 col-form-label">Qualification</label>
        <div class="form-inline">
        <input type="radio" name="qualfi" id="qualfi">BCA</input>
        <input type="radio" name="qualfi" id="qualfi">B.Com</input>
        <input type="radio" name="qualfi" id="qualfi">B.Sc</input>
        <input type="radio" name="qualfi" id="qualfi">B.A</input>
        <input type="radio" name="qualfi" id="qualfi">B.B.A</input>
        <input type="radio" name="qualfi" id="qualfi">B.Ed</input>
    </div>
    <div class="form-group row ">
        <div class="col-sm-10">
        <input type="submit" class="btn btn-primary mb-2">
        <button type="reset" class="btn btn-danger">Reset</button>
    </div>
    </div>
    </Form>
    
</body>
</html>
